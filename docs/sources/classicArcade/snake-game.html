<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [{ x: 200, y: 200 }];
        let food = {};
        let score = 0;
        let dx = 0;
        let dy = 0;
        let changingDirection = false;

        function main() {
            if (didGameEnd()) return;

            changingDirection = false;
            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();
                main();
            }, 100)
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.strokeStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function drawSnakePart(snakePart) {
            ctx.fillStyle = 'lightgreen';
            ctx.strokeStyle = 'darkgreen';
            ctx.fillRect(snakePart.x, snakePart.y, 20, 20);
            ctx.strokeRect(snakePart.x, snakePart.y, 20, 20);
        }

        function didGameEnd() {
            for (let i = 4; i < snake.length; i++) {
                const didCollide = snake[i].x === snake[0].x && snake[i].y === snake[0].y
                if (didCollide) return true
            }

            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > canvas.width - 20;
            const hitToptWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > canvas.height - 20;

            return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall
        }

        function randomTen(min, max) {
            return Math.round((Math.random() * (max - min) + min) / 20) * 20;
        }

        function createFood() {
            food.x = randomTen(0, canvas.width - 20);
            food.y = randomTen(0, canvas.height - 20);

            snake.forEach(function isFoodOnSnake(part) {
                const foodIsOnSnake = part.x == food.x && part.y == food.y
                if (foodIsOnSnake)
                    createFood();
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.strokeStyle = 'darkred';
            ctx.fillRect(food.x, food.y, 20, 20);
            ctx.strokeRect(food.x, food.y, 20, 20);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            const didEatFood = snake[0].x === food.x && snake[0].y === food.y;
            if (didEatFood) {
                score += 10;
                createFood();
            } else {
                snake.pop();
            }
        }

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.keyCode;
            const goingUp = dy === -20;
            const goingDown = dy === 20;
            const goingRight = dx === 20;
            const goingLeft = dx === -20;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -20;
                dy = 0;
            }

            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -20;
            }

            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 20;
                dy = 0;
            }

            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 20;
            }
        }

        createFood();
        main();
    </script>
</body>
</html>
