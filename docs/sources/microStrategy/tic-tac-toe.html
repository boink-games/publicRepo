<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Tic-Tac-Toe (vs Random)</title>
  <style>
    :root{--bg:#0e1324;--fg:#e8ecf8}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,sans-serif}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center}
    .board{display:grid;grid-template-columns:repeat(3,86px);gap:8px;padding:12px;background:#0f172a;border:1px solid #1f2a44;border-radius:12px}
    .cell{width:86px;height:86px;display:flex;align-items:center;justify-content:center;font-size:42px;border-radius:10px;background:#1a233e;cursor:pointer}
    .msg{position:fixed;top:10px;left:50%;transform:translateX(-50%);background:#1a233e;border:1px solid #2b365b;border-radius:999px;padding:6px 12px}
  </style>
</head>
<body>
  <div class="msg" id="m">Your turn</div>
  <div class="wrap"><div class="board" id="b"></div></div>
  <script>
    const b=document.getElementById('b'),m=document.getElementById('m');
    let s=Array(9).fill(''),turn='X',over=false;
    function render(){b.innerHTML='';s.forEach((v,i)=>{const d=document.createElement('div');d.className='cell';d.textContent=v||'';d.onclick=()=>move(i);b.appendChild(d)})}
    function move(i){if(over||s[i])return;s[i]=turn;turn='O';check();if(!over) setTimeout(ai,250)}
    function ai(){const empty=s.map((v,i)=>v?null:i).filter(v=>v!==null);if(!empty.length){return}const i=empty[(Math.random()*empty.length)|0];s[i]='O';turn='X';check()}
    function lines(){return[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]]}
    function check(){render();const L=lines();for(const [a,b,c] of L){if(s[a]&&s[a]===s[b]&&s[b]===s[c]){m.textContent=s[a]+" wins!";over=true;return}}if(s.every(Boolean)){m.textContent='Draw';over=true}else m.textContent=turn==='X'?'Your turn':'AI thinkingâ€¦'}
    render();
  </script>
</body>
</html>
