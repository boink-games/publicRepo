<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Ploynky</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="mask-icon" href="assets/favicon.svg" color="#6D28D9">
    <meta name="theme-color" content="#0f1115">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/typography-enhanced.css">
    <link rel="stylesheet" href="styles/spinner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Initial loading spinner with fallback overlay class -->
    <dialog class="spinner spinner-default-style spinner-overlay initial-spinner" open>
        <div class="spinner-text">Loading Ploynky...</div>
    </dialog>
    <div class="mobile-container">
        <header class="app-header">
            <div id="hamburger-button" class="hamburger-menu-button">
                <i class="fas fa-bars"></i>
            </div>
            <h1><span aria-hidden="true" title="Ploynky piglet">üê∑</span> Ploynky</h1>
            <div id="refresh-button" class="refresh-button" title="Refresh feed" aria-label="Refresh feed">
                <i class="fas fa-rotate-right"></i>
            </div>
        </header>
        <main id="app" class="app-content"></main>
    </div>
    <script src="./app.js" type="module"></script>
</body>
</html>
