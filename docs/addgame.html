<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Game</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/typography-enhanced.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: var(--font-display, sans-serif);
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: var(--surface);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background-color: var(--input-background);
            color: var(--text);
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: var(--primary);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .form-actions button:last-child {
            background-color: var(--secondary);
        }
        .form-actions button:last-child:hover {
            background-color: var(--secondary-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Game</h1>
        <div class="form-group">
            <label for="gameTitle">Game Title:</label>
            <input type="text" id="gameTitle" name="gameTitle" required>
        </div>
        <div class="form-group">
            <label for="gameDescription">Game Description:</label>
            <textarea id="gameDescription" name="gameDescription" required></textarea>
        </div>
        <div class="form-group">
            <label for="gameCategory">Category:</label>
            <input type="text" id="gameCategory" name="gameCategory" required>
        </div>
        <div class="form-group">
            <label for="gameUrl">Game URL:</label>
            <input type="text" id="gameUrl" name="gameUrl" required>
        </div>
        <div class="form-actions">
            <button type="submit">Add Game</button>
            <button type="button">Cancel</button>
        </div>
    </div>
</body>
</html>
