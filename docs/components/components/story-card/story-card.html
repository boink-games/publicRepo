<div class="story-card">
    <!-- Slide progress bars (filled via JS) -->
    <div class="progress-bars" aria-hidden="true"></div>
    <!-- Stored view progress (persists across sessions) -->
    <div class="sponsor-inline" aria-hidden="false"></div>
    <div class="resume-progress" aria-hidden="true"><div class="resume-fill"></div></div>
    <div class="card-container">
        <!-- Main slide: title and essence -->
        <div class="card-slide active" data-id="main">
            <div class="card-gradient-overlay"></div>
            <div class="card-content">
                <div class="card-header">
                    <div class="game-logo" aria-hidden="true"></div>
                    <h2 class="card-title"></h2>
                    <div class="card-subtitle"></div>
                    <!-- legacy elements kept but hidden by CSS -->
                    <div class="card-badge" aria-hidden="true">Game</div>
                    <div class="card-time" aria-hidden="true"></div>
                    <div class="header-actions">
                        <button class="play-inline-btn" type="button" aria-label="Play" title="Play" style="display:none;">â–¶</button>
                        <!-- Favorite toggle (aligned with domain/time line) -->
                        <button class="favorite-btn" type="button" aria-label="Toggle favorite" title="Add to favorites">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-essence"></p>
                    <!-- Data sources selector (only shown on first card) -->
                    <div class="data-sources-selector" style="display: none;">
                        <div class="sources-actions">
                            <button class="manage-sources-btn" data-local-action="navigateToExternalSources" type="button">Manage Sources</button>
                        </div>
                        <div class="sources-list">
                            <!-- Will be populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reaction slides and game slide will be generated dynamically -->
    </div>
    
</div>
