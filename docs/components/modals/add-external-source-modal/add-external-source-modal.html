<div class="add-ext-modal">
  <h2>Add External Source</h2>
  <form novalidate>
    <div class="field">
      <label for="ext-url">Posts JSON URL</label>
      <input type="url" id="ext-url" name="url" placeholder="https://example.com/games.json" required>
      <div class="error" data-for="url"></div>
    </div>
    <div class="field">
      <label for="ext-tag">Hashtag (one word)</label>
      <input type="text" id="ext-tag" name="tag" placeholder="#sales" required>
      <div class="error" data-for="tag"></div>
    </div>
    <div class="actions">
      <button type="button" id="test-url">Test</button>
      <button type="button" data-local-action="cancel">Cancel</button>
      <button type="submit" class="primary">Add</button>
    </div>
  </form>
</div>
