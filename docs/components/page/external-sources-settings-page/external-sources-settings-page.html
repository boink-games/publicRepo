<div class="external-sources-settings-page">
    <header class="page-header">
        <button id="back-button" class="back-button">OK</button>
    </header>
    
    <div class="settings-content">
        <p class="page-subtitle">Add external games.json URLs (with a short hashtag label). These appear on the first card.</p>
        <div class="settings-section">
          <h2>Configure External Posts Sources</h2>
          <p class="section-description">Add URLs to external games.json files from other servers</p>
          
          <div class="url-list" id="url-list">
            <!-- URLs will be added here dynamically -->
          </div>
          
          <div class="add-url-section">
            <button id="add-url-button" class="add-button">Add Source</button>
          </div>
        </div>
    </div>
</div>
