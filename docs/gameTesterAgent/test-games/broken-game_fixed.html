<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>Broken Test Game</title>
    <style>
        :root {
            --bg-start: #000428;
            --bg-end: #004e92;
            --panel-bg: #ffffff;
            --text-color: #111111;
            --btn-bg: #111111;
            --btn-text: #ffffff;
            --btn-bg-hover: #0a0a0a;
            --focus: #ffcc00;
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        html {
            -webkit-text-size-adjust: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
            overscroll-behavior: none;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .game-container {
            text-align: center;
            padding: clamp(1rem, 4vw, 2rem);
            background: var(--panel-bg);
            border-radius: 0.75rem;
            box-shadow: 0 0.6rem 1.8rem rgba(0,0,0,0.3);
            width: 100%;
            max-width: 60ch;
            max-height: calc(100vh - 4vh - env(safe-area-inset-top) - env(safe-area-inset-bottom));
            margin: 0 4vw;
        }
        h1 {
            margin: 0 0 0.5rem 0;
            font-size: clamp(1.25rem, 4vw, 1.75rem);
        }
        p {
            margin: 0.25rem 0 1rem 0;
            font-size: clamp(1rem, 3.5vw, 1.25rem);
        }
        #score {
            font-weight: 700;
        }
        button {
            appearance: none;
            -webkit-appearance: none;
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75em 1.25em;
            font-size: clamp(1rem, 3.5vw, 1.125rem);
            cursor: pointer;
            transition: transform 0.06s ease, background-color 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 0.35rem 0.75rem rgba(0,0,0,0.25);
            touch-action: manipulation;
        }
        button:hover {
            background: var(--btn-bg-hover);
        }
        button:active {
            transform: translateY(1px) scale(0.99);
        }
        button:focus-visible {
            outline: 3px solid var(--focus);
            outline-offset: 3px;
        }
        /* Ensure media/canvas fit within the viewport on all devices */
        img, canvas, svg, video {
            max-width: 100%;
            height: auto;
            display: block;
        }
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.001ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.001ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <main class="game-container" role="main" aria-labelledby="title">
        <h1 id="title">Broken Game with Errors</h1>
        <p>Score: <span id="score" aria-live="polite">0</span></p>
        <button id="add-btn" type="button" aria-label="Add 10 points">Add Points</button>
    </main>

    <script>
        (() => {
            'use strict';

            const scoreEl = document.getElementById('score');
            const addBtn = document.getElementById('add-btn');
            let score = 0;

            const updateScore = () => {
                score += 10;
                scoreEl.textContent = String(score);
            };

            addBtn.addEventListener('click', updateScore, { passive: true });

            // Improve mobile experience: prevent double-tap zoom on buttons without blocking scroll
            // touch-action: manipulation is applied via CSS
        })();
    </script>
</body>
</html>
