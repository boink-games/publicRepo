<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Test Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Simple Working Game</h1>
        <p>Click count: <span id="counter">0</span></p>
        <button onclick="incrementCounter()">Click Me!</button>
    </div>
    
    <script>
        let count = 0;
        
        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
        }
        
        console.log('Game loaded successfully!');
    </script>
</body>
</html>
